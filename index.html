<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Hipster Quize 2.0!</title>
<link href="styles.css" rel="stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Nixie+One' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
</head>

<body>
			
	<div class="line">
	</div>
	<div class="wrap" id="quizpage">

		<header>
			<div class="ribbon">
  				<a href="https://github.com/KatieLo/Hipster-Quiz2.0" target="blank">See on GitHub</a>
			</div>
			<div id="login">
				<a id="login-link" href="javascript:void(0)">Login to see your last score</a>
			</div>
			<h1>Are you a Cape Town hipster?</h1>
			<h3>Take this quiz to find out how much of a Cape Town hipster you are.</h3>
		</header>
		<div class="container">
			<div id="nav"></div>
			<form>
				<div class="questionbox">
					<fieldset class="questionradios"></fieldset>
				</div>
				<div id="alert"></div>
				<div class="button-group">
					<button id="back">Back</button>
					<button type="submit" id="next">Next</button>
				</div>	
			</form>
			<a href="javascript:void(0);" id="save">&#10095; Save my Answers for Later</a>
		</div>	
	</div>

	<script id="nav-template" type="text/x-handlebars-template">​
 		Question {{currentQuestionNumber}} of {{totalNumberOfQuestions}}
​	</script>

	<script id="questions-template" type="text/x-handlebars-template">​
		<legend>{{question}}</legend>
		{{#each choices}}
 		<label>
 			<input type="radio" name="q" value={{@index}}>
 			{{this}}
 		</label>
 		{{/each}}
​	</script>

	<script id="results-template" type="text/x-handlebars-template">
	 Your score is {{score}}. {{message}} <img src="{{image}}">
	</script>

	<script id="tweet-button-template" type="text/x-handlebars-template">
		<button id="save-quiz">Save my results</button>
		<a id="tweet-score" target="_blank" href="https://twitter.com/share?url={{URL}} &hashtags={{hashtag}}&text={{text}}">Tweet Your Score</a>
	</script>

	<script id="save-quiz-template" type="text/x-handlebars-template">
		<div id="save-user">
		<input type="email" value="" placeholder="Email address" id="email">
		<input type="text" value="" placeholder="Password" id="password">
		<button id="save-button">Save Results</button>
		</div>
	</script>

	<script id="save-success-template" type="text/x-handlebars-template">
		<div class='save-success'>Saved!</div>
	</script>

	<script id="partial-quiz-save-template" type="text/x-handlebars-template">
		<div id="save-user">
			<input type="text" value="{{name}}" placeholder="Your name" id="user-name">
			<button id="save-button">Save Quiz</button>
		</div>
	</script>

	<script id="login-template" type="text/x-handlebars-template">
		<input id='user-email' type='email' placeholder='Email address'>
		<input id='user-password' type='password' placeholder='password'>
		<button id='login-button' type='submit'>Login</button>
	</script>

	<script id="login-greeting-template" type="text/x-handlebars-template">
		<h3> Your previous score was {{score}}.</h3>
	</script>

	<script id="load-quiz-template" type="text/x-handlebars-template">
		<h3 id='greeting'>Hi {{name}}. Welcome back to Hipster Quiz 2.0! <a href='#'> Not {{name}} ? Reset Quiz</a></h3>
	</script>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="jquery.cookie.js"></script>
		<script type="text/javascript" src="handlebars.js"></script>
	<script type="text/javascript" src="script.js"></script>

</body>
</html>
